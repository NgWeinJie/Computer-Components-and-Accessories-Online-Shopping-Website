<!DOCTYPE html>
<html>
<head>
    <title>ADMIN - Add Product</title>

    <link href="ADMIN - add product Style.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script type="text/javascript" src="ADMIN - add product.js"></script>
</head>
<body>
    <a href="ADMIN - Home.html"><img src="image/logo.png" class="logo" alt="Shop Logo"></a>

    <h1>ADD PRODUCT</h1>

    <table>
        <tr style="padding-top: 20px;">
            <td class="pc">Product Catagory: </td>
            <td>
                <select id="product_catagory" class="procat">
                    <option>Monitor</option>
                    <option>Desktop</option>
                    <option>Laptop</option>
                    <option>Accessories</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="pi">Product Image: </td>
            <td><input type="file" id="product_image" class="proimg"></td>
        </tr>
        <tr>
            <td class="pcd">Product Code: </td>
            <td><input type="text" id="product_code" class="procode"></td>
        </tr>
        <tr>
            <td class="pn">Product Name: </td>
            <td><input type="text" id="product_name" class="proname"></td>
        </tr>
        <tr>
            <td class="pd">Product Description: </td>
            <td>
                <textarea id="product_description" class="prodesc" cols="40" rows="7"></textarea>
            </td>
        </tr>
        <tr>
            <td class="pp">Product Price: </td>
            <td><input type="text" id="product_price" class="proprice"></td>
        </tr>
    </table><br />

    <form style="text-align: center;" onsubmit="event.preventDefault(); addProduct(event);">
        <input type="submit" name="add" id="add" class="addbtn" value="Add">
    </form><br />

    <a href="Login.html" target="_blank"><img src="image/login.png" class="adloginimg" id="loginimg"></a>

        <a href="ADMIN - Account Details.html"><img src="image/accdetails.png" class="adaccdimg" id="accdimg"></a>

    <span onclick="openNav()" class="openbtn">&#9776;</span>

    <div id="SideNav" class="sidenav">
        <span onclick="closeNav()" class="closebtn">&times;</span>

        <p class="puser" style="padding-top: 30px;padding-left: 5px;">USER</p>
        <div style="padding-left: 5px;">
            <select name="product page" class="propg" onchange="window.location.href=this.value;">
                <option value="ADMIN - Home.html" selected>Product Category</option>
                <option value="Monitor (admin).html">Monitor</option>
                <option value="Desktop (admin).html">Desktop</option>
                <option value="Laptop (admin).html">Laptop</option>
                <option value="Accessories (admin).html">Accessories</option>
            </select>
        </div><br />

        <a href="Hot Sales Item (admin).html">Hot Sales Item</a><br />
            <a href="Merdeka Sales (admin).html">Merdeka Sales</a>

            <p class="padmin" style="padding-top: 20px;padding-left: 5px;">ADMIN</p>
            <a href="ADMIN - Add Product.html">Add Product</a><br />
            <a href="ADMIN - Customer Order.html">Customer Order</a>

        <div class="fix">
            <a onclick="reloadPage()" id="logout">Log Out</a>
        </div>
    </div>
</body>
</html>

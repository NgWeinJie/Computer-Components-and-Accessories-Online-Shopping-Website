<!DOCTYPE html>
<html>
<head>
    <title>ADMIN - Register</title>

    <link href="ADMIN - register Style.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script type="text/javascript" src="ADMIN - register.js"></script>
</head>
<body>
    <a href="ADMIN - Home.html"><img src="image/logo.png" class="logo" alt="Shop Logo"></a>

    <h1>REGISTER</h1>

    <table style="padding-top: 20px;">
        <tr>
            <td class="nm">Name: </td>
            <td>
                <form>
                    <input type="text" id="admin_name" class="adname">
                    <div id="nameErr" class="error"></div>
                </form>
            </td>

            <td class="pn">Phone Number: </td>
            <td>
                <form>
                    <input type="text" id="admin_phoneNo" class="adphnum">
                    <div id="phoneNoErr" class="error"></div>
                </form>
            </td>
        </tr>
        <tr>
            <td class="em">Email: </td>
            <td>
                <form>
                    <input type="email" id="admin_email" class="ademail">
                    <div id="emailErr" class="error"></div>
                </form>
            </td>

            <td class="pw">Password: </td>
            <td>
                <form>
                    <input type="password" id="admin_password" class="adpassword">
                    <div id="passwordErr" class="error"></div>
                </form>
            </td>
        </tr>
    </table><br />

    <form style="text-align: center;">
        <input type="button" name="done" id="done" class="donebtn" value="Done" onclick="validation()">
    </form>

    <a href="Login.html" target="_blank"><img src="image/login.png" class="adloginimg" id="loginimg"></a>

    <a href="ADMIN - Account Details.html"><img src="image/accdetails.png" class="adaccdimg" id="accdimg"></a>

    <span onclick="openNav()" class="openbtn">&#9776;</span>

    <div id="SideNav" class="sidenav">
        <span onclick="closeNav()" class="closebtn">&times;</span>

        <p class="puser" style="padding-top: 30px;padding-left: 5px;">USER</p>
        <div style="padding-left: 5px;">
            <select name="product page" class="propg" onchange="window.location.href=this.value;">
                <option value="ADMIN - Home.html" selected>Product Category</option>
                <option value="Monitor (admin).html">Monitor</option>
                <option value="Desktop (admin).html">Desktop</option>
                <option value="Laptop (admin).html">Laptop</option>
                <option value="Accessories (admin).html">Accessories</option>
            </select>
        </div><br />

        <a href="Hot Sales Item (admin).html">Hot Sales Item</a><br />
        <a href="Merdeka Sales (admin).html">Merdeka Sales</a>

        <p class="padmin" style="padding-top: 20px;padding-left: 5px;">ADMIN</p>
        <a href="ADMIN - Add Product.html">Add Product</a><br />
        <a href="ADMIN - Customer Order.html">Customer Order</a>

        <div class="fix">
            <a onclick="reloadPage()" id="logout">Log Out</a>
        </div>
    </div>
</body>
</html>

        <h1>ACCOUNT DETAILS</h1>

        <div class="inputbg">
            <div class="input">
                <table style="padding-top: 20px;">
                    <tr>
                        <td class="fn">First Name: </td>
                        <td>
                            <form>
                                <input type="text" id="user_fname" class="fname">
                                <div id="fnameErr" class="error"></div>
                            </form>
                        </td>

                        <td class="ln">Last Name: </td>
                        <td><input type="text" id="user_lname" class="lname" disabled /></td>
                    </tr>
                    <tr>
                        <td class="em">Email: </td>
                        <td><input type="email" id="user_email" class="email" disabled /></td>

                        <td class="pw">Phone Number: </td>
                        <td>
                            <form>
                                <input type="text" id="user_phoneNo" class="phnum">
                                <div id="phoneNoErr" class="error"></div>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td class="adr">Full Address: </td>
                        <td>
                            <form>
                                <textarea id="user_address" class="address" cols="60" rows="5"></textarea>
                                <div id="addressErr" class="error"></div>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td class="pc">Postcode: </td>
                        <td>
                            <form>
                                <input type="text" id="user_postcode" class="postcode" />
                                <div id="postcodeErr" class="error"></div>
                            </form>
                        </td>

                        <td class="ct">City: </td>
                        <td>
                            <form>
                                <input type="text" id="user_city" class="city" />
                                <div id="cityErr" class="error"></div>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td class="st">State: </td>
                        <td><input type="text" id="user_state" class="state"/></td>
                            
                        <td class="cty">Country: </td>
                        <td><input type="text" id="user_country" class="country" value="Malaysia" disabled /></td>
                    </tr>
                </table><br />

                <form style="text-align: center;">
